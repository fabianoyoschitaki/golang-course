<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Users</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Users Found</h5>
                        {{ range .UsersFound }}
                            <p class="card-text">
                                <a href="/users/{{ .ID }}">{{ .Name }} - {{ .Nick }} - Member since {{ .CreatedAt.Format "02/01/2006" }}</a>
                            </p>
                        {{ else }}
                            <p class="card-text">
                                No users were found when searching by "{{ .SearchTerm }}"
                            </p>
                        {{ end }}
                    </div>  
                </div>
            </div>
        </div>
    </div>

    {{ template "footer" }}
    {{ template "scripts" }}
</body>
</html>
