<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet"/>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- margin top 4 row has to do with grid (12 columns) -->
        <div class="row mt-4">
            <!-- for xs/sm screen (small) we use all 12 columns, for md/lg/xl we use 5 -->
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <!-- Form -->
                <h3>New Post</h3>
                <fieldset>
                    <form id="new-post">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required="required" 
                                placeholder="Enter your post title">
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea class="form-control" id="content" name="content" required="required" 
                                placeholder="Enter your post content"></textarea>
                        </div>
                        
                        <button class="btn btn-primary" type="submit">
                            Submit
                        </button>   
                    </form>
                </fieldset>
            </div>
            <div class="col-md-7 col-lg-7 col-xl-7">
                <!-- Posts -->
                {{ range .Posts }}
                    <div class="jumbotron">
                        <h1 class="display-4">{{ .Title }}</h1>
                        <p class="lead">{{ .Content }}</p>
                        <a href="#">{{ .AuthorNick }} - posted at {{ .CreatedAt }}</a>
                        <hr class="my-4">
                        <p>Buttons</p>
                    </div>
                {{ end }}
            </div>
        </div>            
    </div>I
    <footer class="text-muted mt-4">
        <div class="container">
            <p>
                DevBook 2021 - All rights reserved
            </p>
        </div>
    </footer>
</body>
</html>
