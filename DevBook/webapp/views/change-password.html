<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Change Password</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>
<body>
    {{ template "header" }}
    
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Change your Password</h3>
                <form id="change-password-form">
                    <div class="form-group">
                        <label for="current-password">Enter your Current Password</label>
                        <input type="password" class="form-control" id="current-password" name="current-password" 
                            placeholder="Enter your current password" required="required">
                    </div>
                    <div class="form-group">
                        <label for="new-password">Enter your New Password</label>
                        <input type="password" class="form-control" id="new-password" name="new-password" 
                            placeholder="Enter the new password" required="required">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Enter Password Confirmation</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" 
                            placeholder="Confirm your new password" required="required">
                    </div>
                    <button class="btn btn-info" type="submit">
                        Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>
    {{ template "footer" }}
    {{ template "scripts" }}
    <script src="/assets/js/users.js"></script>
</body>
</html>
