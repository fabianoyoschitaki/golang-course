<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Login Page</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div>
            <form class="devbook-form" id="form-login">
                <span>Welcome to DevBook!</span>
                <div>
                    <input type="text" name="email" id="email" placeholder="Enter your email" required="required">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required="required">
                </div>
                <a href="/signup">Click here to sign up!</a>
                <button type="submit" class="btn-devbook">Login</button>
            </form>
        </div>
    </div> 
    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
