<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Sign Up</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div>
            <form class="devbook-form" id="form-signup">
                <span>Create your DevBook account</span>
                <div>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required="required">
                </div>
                <div>
                    <input type="text" name="nick" id="nick" placeholder="Enter your nick" required="required">
                </div>
                <div>
                    <input type="text" name="email" id="email" placeholder="Enter your email" required="required">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required="required">
                </div>
                <div>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required="required">
                </div>
                <a href="/login">Click here to login</a>
                <button type="submit" class="btn-devbook">Sign up</button>
            </form>
        </div>
    </div> 
    <!-- order matters -->
    {{ template "scripts" }}
    <script src="/assets/js/signup.js"></script>
</body>
</html>
